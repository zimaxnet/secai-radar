name: Daily Pipeline

on:
  schedule:
    - cron: '30 2 * * *'  # 02:30 UTC daily
  workflow_dispatch:

jobs:
  scout:
    name: Scout - Discovery
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Scout
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd apps/workers/scout
          pip install -e .
          python src/scout.py

  curator:
    name: Curator - Canonicalization
    needs: scout
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Curator
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd apps/workers/curator
          pip install -e .
          python src/curator.py

  evidence-miner:
    name: Evidence Miner
    needs: curator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Evidence Miner
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd apps/workers/evidence-miner
          pip install -e .
          python src/evidence_miner.py

  scorer:
    name: Scorer
    needs: evidence-miner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Scorer
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd apps/workers/scorer
          pip install -e .
          python src/scorer.py

  drift-sentinel:
    name: Drift Sentinel
    needs: scorer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Drift Sentinel
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd apps/workers/drift-sentinel
          pip install -e .
          python src/drift_sentinel.py

  sage-meridian:
    name: Sage Meridian
    needs: drift-sentinel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Sage Meridian
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd apps/workers/sage-meridian
          pip install -e .
          python src/sage_meridian.py

  publisher:
    name: Publisher
    needs: sage-meridian
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run Publisher
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd apps/workers/publisher
          pip install -e .
          python src/publisher.py
