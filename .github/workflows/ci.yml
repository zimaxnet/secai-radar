name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint TypeScript
        run: npm run lint --workspaces --if-present
      
      - name: Type check
        run: npm run typecheck --workspaces --if-present

  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Ruff
        run: pip install ruff
      
      - name: Lint Python
        run: |
          ruff check apps/public-api/ apps/registry-api/ packages/scoring/ || true
          ruff check apps/workers/*/ || true

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          npm ci
          pip install -e packages/scoring/[dev] || true
      
      - name: Run tests
        run: |
          npm run test --workspaces --if-present || true
          pytest packages/scoring/tests/ -v || true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, lint-python]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build public-web
        run: npm run build:public-web
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: public-web-build
          path: apps/public-web/dist/
          retention-days: 7
