name: Deploy Wiki to GitHub Pages

on:
  push:
    branches:
      - wiki
    paths:
      - 'docs/wiki/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Setup Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      
      - name: Build with Jekyll
        run: |
          cd docs/wiki
          bundle install
          bundle exec jekyll build --destination ../../_site
        continue-on-error: true
      
      - name: Fallback to static files
        if: failure()
        run: |
          mkdir -p _site
          cp -r docs/wiki/* _site/
          rm -f _site/Gemfile _site/GITHUB-PAGES-SETUP.md _site/DEPLOYMENT-READY.md _site/GitHub-Pages-Deployment-Instructions.md
          # Ensure index file exists
          if [ ! -f _site/index.html ] && [ ! -f _site/index.md ]; then
            if [ -f _site/Home.md ]; then
              cp _site/Home.md _site/index.md
            elif [ -f _site/README.md ]; then
              cp _site/README.md _site/index.md
            fi
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

