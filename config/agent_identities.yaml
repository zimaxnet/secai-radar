# Agent Identity Mappings
# 
# Maps SecAI Radar agents to their Entra Agent IDs and blueprints.
# This configuration is used for agent identity provisioning and management.

# Agent Blueprints
# Blueprints define base characteristics and permissions for agent types
blueprints:
  secai-assessment-agent:
    name: "SecAI Assessment Agent"
    description: "Base blueprint for SecAI security assessment agents"
    permissions:
      - "Storage.Read"
      - "Storage.Write"
      - "Tables.Read"
      - "Tables.Write"
      - "KeyVault.Read"
    default_scopes:
      - "https://graph.microsoft.com/.default"
      - "https://storage.azure.com/.default"

