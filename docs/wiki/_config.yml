# Jekyll Configuration for SecAI Radar Wiki
title: SecAI Radar Documentation
description: Complete documentation for SecAI Radar cloud security assessment platform
url: https://zimaxnet.github.io/secai-radar
baseurl: ""

# Theme
theme: jekyll-theme-minimal

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation
navigation:
  - title: Home
    url: /
  - title: Getting Started
    url: /Getting-Started
  - title: User Guide
    url: /User-Guide
  - title: User Journey
    url: /User-Journey
  - title: Dashboard
    url: /Dashboard-Guide
  - title: Controls
    url: /Controls-Guide
  - title: Tools
    url: /Tools-Guide
  - title: Gaps
    url: /Gaps-Guide
  - title: API Reference
    url: /API-Reference
  - title: Architecture
    url: /Architecture
  - title: Installation
    url: /Installation
  - title: Configuration
    url: /Configuration
  - title: FAQ
    url: /FAQ
  - title: Troubleshooting
    url: /Troubleshooting
  - title: Glossary
    url: /Glossary
  - title: Contributing
    url: /Contributing

# Site structure
permalink: /:title/
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

